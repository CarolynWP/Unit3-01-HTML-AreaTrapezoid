<html>
	<head>
		<meta charset="utf-8" />

		<!-- White Cedar -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />

		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of a Trapezoid</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
		
	</head>
	<!-- Body -->
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<div class="margin">
		<h1>Area Of A Trapezoid Calculator</h1>
			<br>
			<img src="./images/trapezoid.png" width="400px" alt="trapezoid">
			<br>
			<h2>Enter the two bases and height to find the area of your trapezoid:</h2>
			<br>
			<div class="base">
			<h4>Shorter base</h4>
			</div>
			<!-- Base 1 -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="base1">Base 1</label>
  </div>
</form>
			<div class="base">
<h4>Longer base</h4>
			</div>
			<!-- Base 2 -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="base2">Base 2</label>
  </div>
</form>
			<div class="height">
<h4>Height</h4>
			</div>
			<!-- Height -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="height">Height</label>
  </div>
</form>
			<br>
			<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
  Calculate
</button>
			<div id="area">
		</div>
	</body>
</html>
